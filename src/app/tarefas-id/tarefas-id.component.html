<div class="row ">
    <div class="col-md-8 bl bla">
        <input class="form-control mr-sm-2" type="number" placeholder="Search" [(ngModel)]="id">
    </div>
    <div class="col-md-4 bla" id="tm">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" (click)="pesquisar();">Search</button>
    </div>
</div>
<div *ngIf='tarefas'>
    <h3>Responsavel pela Tafera - {{tarefas.userId}}</h3>
    <p><strong>Numero da Tarefa</strong>: {{tarefas.id}}</p>
    <p><strong>Titulo</strong>: {{tarefas.title}}</p>
    <p><strong>Status</strong>: {{tarefas.completed}}</p>
    <hr>
</div>
